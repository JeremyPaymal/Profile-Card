<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="main__content">
        <div class="main__content-wrapper">
          <div class="main__content-wrapper-header">
            <img class="bg" src="./images/bg-pattern-card.svg" alt="card-bg" />
            <img class="victor" src="./images/image-victor.jpg" alt="victor" />
          </div>
          <div class="main__content-wrapper-content">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
          </div>
          <hr />
          <div class="main__content-wrapper-footer">
            <article>
              <h1>80K</h1>
              <p>Followers</p>
            </article>
            <article>
              <h1>803K</h1>
              <p>Likes</p>
            </article>
            <article>
              <h1>1.4K</h1>
              <p>Photos</p>
            </article>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
